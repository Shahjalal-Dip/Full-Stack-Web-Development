 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesting and Indentation</title>
 </head>
 <body>
    <ul>
        <li><big><b>A</b></big></li>
        <li><big><b>B</b></big></li>
        <ol>
            <li><big><b>B1</b></big></li>
            <li><big><b>B2</b></big></li>
            <ul>
                <li type="square"><big><b>B2a</b></big></li>
                <ul>
                    <li type="square"><big><b>B2aa</b></big></li>
                    <li type="square"><big><b>B2ab</b></big></li>
                </ul>
                <li type="square"><big><b>B2b</b></big></li>
                <li type="square"><big><b>B2c</b></big></li>
            </ul>

            <li><big><b>B3</b></big></li>
            <ol>
                <li><big><b>B31</b></big></li>
                <li><big><b>B32</b></big></li>
            </ol>
        </ol>
        <li><big><b>C</b></big></li>
    </ul>
 </body>
 </html>
